<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профіль користувача</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"
      defer
    ></script>
   
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/profile.css" />    
    <link rel="stylesheet" href="./styles/adminPage.css" /> 
    <script type="module" src="./scripts/checker.js" defer></script>
    <script type="module" src="./scripts/profile/profile.js" defer></script>
    <script type="module" src="./scripts/admin/adminPage.js" defer></script>
  </head>
  <body>
    <header id="header" class="header">
      <div class="header__container">
        <div class="header__content">
          <div>
            <a href="index.html" class="header__logo">
              <img src="img/logo.png" alt="logo" />
            </a>
          </div>
          <div class="header__admin-controlls"></div>
        </div>
      </div>
    </header>
    <main>
      <section class="profile-page">
        <div class="profile-page__container">
          <div class="profile-page__content">
            <div class="profile-page__info profile-info">
              <div class="profile-info_body"></div>
              <div class="profile-info__buttons">
                <button class="profile-info-button logout-button">
                  Вийти з аккаунту
                </button>
              </div>
            </div>

            <div class="page__header">
              <h2>Результати Тестів</h2>
              <div class="selectors">
                <div class="selector">
                  <select class="selectSubject" name="" id="subject-input">
                    <option value="null">Всі предмети</option>
                  </select>
                  <sort>
                    <p></p>
                    <p></p>
                  </sort>
                </div>
                <div class="selector">
                  <select class="selectVariant" name="" id="variant-input">
                    <option value="null">Варіант</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                  <sort>
                    <p></p>
                    <p></p>
                  </sort>
                </div>
                <div class="selector">
                  <input type="date" class=" selectDate" />
  
                </div>
                <div class="selector">
                  <select class="selectGroup" name="" id="group-input">
                    <option value="null">Всі групи</option>
                  </select>
                  <sort>
                    <p></p>
                    <p></p>
                  </sort>
                </div>
                <div class="selector">
                  <select class="selectStudent" name="" id="name-input">
                    <option value="null">Всі учні</option>
                  </select>
                  <sort>
                    <p></p>
                    <p></p>
                  </sort>
                </div>
                <div class="selector">
                  <select class="selectMark" name="" id="mark-input">
                    <option value="null">Всі оцінки</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <sort>
                    <p></p>
                    <p></p>
                  </sort>
                </div>
              </div>


              <!-- <select
                class="profile-page__select profile-page__selectSubject"
                name=""
                id=""
              >
                <option value="null">Всі предмети</option>
              </select>
              <select
                class="profile-page__select profile-page__testType"
                name=""
                id=""
              >
                <option value="NMT">НМТ</option>
                <option value="TEST">Звичайний тест</option>
              </select>
              <input
                type="date"
                class="profile-page__select profile-page__selectDate"
              /> -->
            </div>
            <div class=" user-results">
              
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
