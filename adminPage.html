<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Результати</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/adminPage.css" />
  <link rel="stylesheet" href="./styles/testpage.css" />
  <link rel="stylesheet" href="./styles/adminPagePassedTests.css" />

</head>

<body>
  <header id="header" class="header">
    <div class="header__container">
      <div class="header__content">
        
        <div class="header__admin-controlls"></div>
      </div>
    </div>
  </header>
  <main>
    <section class="admin-page">
      <form class="admin-page__login">
        <p></p>
        <input class="login-input admin-page-email" type="email" placeholder="Email" />
        <input class="login-input admin-page-password" type="password" placeholder="Пароль" />
        <button class="admin-page__login-submit">Увійти</button>
        <span class="or">або</span>
        <div id="loginButtons"></div>
      </form>

      <div class="admin-page__container">
        <div class="admin-page__content">
          <div class="page__header">
            <h2>Фільтри та сортування</h2>
            <div class="selectors">
              <div class="selector">
                <select class="selectSubject" name="" id="subject-input">
                  <option value="null">Всі предмети</option>
                </select>

                <select class="selectVariant" name="" id="variant-input" style="display: none;">
                  <option value="null">Варіант</option>
                </select>
              </div>

              <div class="selector">
                <input type="date" class=" selectDate" />
              </div>
              <div class="selector">
                <select class=" selectGroup" name="" id="group-input">
                  <option value="null">Всі групи</option>
                </select>
                <select class="selectSubgroup">
                  <option value="null">Всі підгрупи</option>
                </select>
              </div>

              <div class="selector">
                <select class="selectStudent" name="" id="name-input">
                  <option value="null">Всі учні</option>
                </select>
              </div>

              <div class="selector">
                <select class=" selectMark" name="" id="mark-input">
                  <option value="null">Всі оцінки</option>
                </select>
              </div>


            </div>
            <button class="test-footer__button reset-filters">Скинути фільтри</button>
            <div class="sort-buttons">
              <button class="test-footer__button sortByName">Сортувати за прізвищем</button>
              <button class="test-footer__button sortByTest">Сортувати за тестом</button>
              <button class="test-footer__button sortByDate">Сортувати за датою</button>
              <button class="test-footer__button sortByNMT">Сортувати за НМТ</button>
              <button class="test-footer__button sortByMark">Сортувати за оцінкою</button>
            </div>
            <div class="export-buttons">              
              <button class="test-footer__button copyMark">Копіювати оцінки НЗ</button>
              <button class="test-footer__button exportMarkToExcel">По предметам в EXCEL</button>
              <button class="test-footer__button exportMarkToExcel">Всі дані в EXCEL</button>
              <button class="test-footer__button selectAll">✅ Обрати всі</button>
              <button class="test-footer__button admin-page__delete deleteResult">Видалити обрані</button>
              <button class="test-footer__button PassedTests">Пройдені тести</button>
              <!-- <button class="test-footer__button analizeTests">Аналітика тестів</button> -->
            </div>
          </div>
          <h2>Пройдені тести</h2>
          <div class="adminPagePassedTests"></div>  

          <!-- <h2>Аналітика тестів</h2>
          <div class="test-analytics"></div> -->

          <h2>Результати Тестів</h2>
          <div class="user-results"></div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="./scripts/loginButtons.js" defer></script>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js" defer></script>
  <script type="module" src="./scripts/checker.js" defer></script>
  <script type="module" src="./scripts/admin/adminPage.js" defer></script>
  <script type="module" src="./scripts/admin/exportToExcel.js" defer></script>
  <script type="module" src="./scripts/admin/adminPagePassedTests.js" defer></script>
  <!-- <script type="module" src="./scripts/admin/adminPageAnswerAnalitics.js" defer></script> -->
</body>

</html>
