<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Аналітика результатів</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">


  <link rel="stylesheet" href="./styles/style.css" />

  <style>
    .buttons__button-yes {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
      margin-right: 10px;
    }

    .buttons__button-no {
      background-color: #dc3545;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>

<body>

        <div>

          </a>
        </div>
        <!-- <div class="header__show-button"></div> -->
        <div class="header__admin-controlls"></div>
      </div>
    </div>
  </header>
  <main>
    <section class="admin-page">
      <form class="admin-page__login">
        <p></p>
        <input class="login-input admin-page-email" type="email" placeholder="Email" />

        <button class="admin-page__login-submit">Увійти</button>
        <span class="or">або</span>

        <div id="loginButtons"></div>

      <div class="admin-page__container">
        <div class="admin-page__content" style="width: 100%;">
          <div class="page__header">
            <!-- 
            <h2>Тести</h2>
            <div class="selectors">

                <select class="selectSubject" name="" id="">
                  <option value="">Всі предмети</option>
                </select>
              </div>              
            </div> -->
            <div class="selector">
              
            </select>
            </div>
            <button class="test-footer__button analizeTests">Оновити аналітику</button>
          </div>
          <h2>Аналітика тестів</h2>
          <div class="test-analytics__container">
            <div class="test-analytics"></div>
          </div>
          
        </div>
        <div class="user-results" style="display: none;"></div>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js" defer></script>
  <script type="module" src="./scripts/checker.js" defer></script>
  <script type="module" src="./scripts/admin/adminPageTests.js" defer></script>
  <script type="module" src="./scripts/loginButtons.js" defer></script>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script type="module" src="./scripts/admin/adminPageAnswerAnalitics.js" defer></script>
